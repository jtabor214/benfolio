<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="screenwriting.css">
    <title>benmakesmedia</title>
</head>
<body>

  <header>
    <div class="w3-bar">
      <div class="w3-bar-item" id="rt-home-button">
        <a href="index.html">benmakesmedia</a>
      </div>
    </div>
  </header>

  <div class="sw-splash-container">

    <div class="sw-content-container">
      <div class="slideshow">
        <img class="mySlides" src="images/placeholder.jpg">
        <img class="mySlides" src="images/placeholder2.jpg">
        <img class="mySlides" src="images/placeholder3.jpg">
      </div>

      <div class="sw-grid">
        <div class="w3-bar w3-black">
          <a href="#" class="w3-bar-item w3-button w3-mobile w3-hover-black w3-border-black w3-topbar w3-hover-border-white">Link 1</a>
          <a href="#" class="w3-bar-item w3-button w3-mobile w3-hover-black w3-border-black w3-topbar w3-hover-border-white">Link 2</a>
          <a href="#" class="w3-bar-item w3-button w3-mobile w3-hover-black w3-border-black w3-topbar w3-hover-border-white">Link 3</a>
        </div>

        <div class="w3-row sw-grid" id="thumbnail-grid">
          <div class="w3-third w3-container w3-left w3-padding-16">
            <div class="w3-card-4 w3-mobile">
              <img src="images/placeholder.jpg" class="w3-image thumbnail" alt="Thumbnail 1" data-info="info1">
              <p>Thumbnail 1</p>
            </div>
          </div>
          <div class="w3-third w3-container w3-left w3-padding-16">
            <div class="w3-card-4 w3-mobile">
              <img src="images/placeholder2.jpg" class="w3-image thumbnail" alt="Thumbnail 2" data-info="info2">
              <p>Thumbnail 2</p>
            </div>
          </div>
          <div class="w3-third w3-container w3-left w3-padding-16">
            <div class="w3-card-4 w3-mobile">
              <img src="images/placeholder3.jpg" class="w3-image thumbnail" alt="Thumbnail 3" data-info="info3">
              <p>Thumbnail 3</p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- <section id="screenwriting">
    <h2>Screenwriting</h2>
    <p>Projects listed here.</p>
  </section> -->

  <footer>
    <div class="w3-bar">
      <div class="w3-bar-item">
        <a href="index.html">&copy; benmakesmedia</a>
      </div>
    </div>
  </footer>

  <script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 3000); // Change image every 3 seconds
    }
    </script>

  <!-- <script src="./loadNavbar.js"></script> -->
</body>
</html>
