<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="screenwriting.css">
    <title>benmakesmedia</title>
</head>
<body>

  <header>
    <div class="w3-bar">
      <div class="w3-bar-item" id="rt-home-button">
        <a href="index.html">benmakesmedia</a>
      </div>
    </div>
  </header>

  <div class="sw-splash-container">

    <div class="sw-content-container">
      
      <h2>Screenwriting</h2>

      <div id="sw-grid" class="w3-container">

        <button onclick="myFunction('Demo1', this)" class="w3-btn w3-block w3-black w3-left-align"><h4>Script #1 <i class="arrow right"></i></h4></button>
        <div id="Demo1" class="w3-container w3-hide w3-animate-right">
          <h5>Description of the script</h5>
          <p>logline</p>
        </div>
        
        <button onclick="myFunction('Demo2', this)" class="w3-btn w3-block w3-black w3-left-align"><h4>Script #2 <i class="arrow right"></i></h4></button>
        <div id="Demo2" class="w3-container w3-hide w3-animate-right">
          <h5>Description of the script</h5>
          <p>logline</p>
        </div>

      </div>
    </div>

  </div>

  <footer>
    <div class="w3-bar">
      <div class="w3-bar-item">
        <p>&copy; benmakesmedia</p>
      </div>
    </div>
  </footer>

  <script>
    function myFunction(id, element) {
      var x = document.getElementById(id);
      var arrow = element.querySelector(".arrow"); // Get the arrow element

      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show"; // Show the accordion
        arrow.classList.remove("right");
        arrow.classList.add("down"); // Rotate arrow up
      } else {
        x.className = x.className.replace(" w3-show", ""); // Hide the accordion
        arrow.classList.remove("down");
        arrow.classList.add("right"); // Rotate arrow down
      }
    }
  </script>

</body>
</html>
