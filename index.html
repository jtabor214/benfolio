<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>benmakesmedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="banner">
    <header id="home-header">
        <h1>BEN WEBSTER</h1>
    </header>

    <div class="w3-row" id="personal-links">

      <div class="w3-container w3-col">
        <a href="about-me.html" class="w3-button w3-hover-none" id="about-link">ABOUT ME</a>
      </div>

      <div class="w3-container w3-col">
        <button onclick="document.getElementById('contact-modal').style.display='block'" class="w3-button w3-hover-none">CONTACT</button>
      </div>

    </div>
  </div>

  <div class="splash-page">

    <div id="contact-modal" class="w3-modal">
      <div id="contact-modal-content" class="w3-modal-content w3-animate-bottom">
          <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-display-middle">
            <h2 class="w3-center">Contact Me</h2>
            
            <span onclick="document.getElementById('contact-modal').style.display='none'" 
            id="close-modal-button" class="w3-button w3-hover-none w3-display-topright" style="background: none;">&times;
          </span>
          
          <input type="hidden" name="access_key" value="75e8e0b3-686c-4204-bc06-4ef3a43fb145">
          <input type="hidden" name="subject" value="New Contact Opportunity">
          <input type="hidden" name="from_name" value="benmakesmedia.com">
          <input type="hidden" name="redirect" value="https://web3forms.com/success">
          
          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="name" type="text" placeholder="Full Name" required>
            </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
              <div class="w3-rest">
                <input class="w3-input w3-border" name="email" type="email" placeholder="Email" required>
              </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
              <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
              </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
              <div class="w3-rest">
                <textarea class="w3-input w3-border" name="message" type="text" placeholder="Message" required></textarea>
              </div>
            </div>
            
            <div class="h-captcha" data-captcha="true" style="margin: 5px; display: flex; align-items: center; justify-content: center;"></div>
            
            <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
            
          </form>

          </a> -->
        
      </div>
    </div>
    
    
    <div class="w3-row" id="nav-container">
      <div class="w3-col w3-container" style="width:49%">
        <a href="screenwriting.html" class="nav-link" id="screenwriting-link">Screenwriting</a>
      </div>
      <div class="w3-col" id="separator" style="width:2%">-</div>
      <div class="w3-col w3-container" style="width:49%">
        <a href="online-media.html" class="nav-link" id="online-media-link"><p>Online Media</p></a>
      </div>
    </div>

  </div>

  <footer>
    <p>&copy; benmakesmedia</p>
  </footer>

  <script src="./index.js"></script>
